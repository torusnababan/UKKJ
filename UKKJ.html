<body>
    <div class="container">
        <div class="header-main-title">
            <h1>Uji Kompetensi Kenaikan Jenjang Guru</h1>
        </div>
        <div class="author-info">
            <p>By. Torus Manuntun Nababan, S.Pd.,M.Pd</p>

        <form id="quizForm">
            <h2>Identitas Guru PNS</h2>
            <div class="form-group">
                <label for="nip">NIP:</label>
                <input type="text" id="nip" name="nip" required>
            </div>
            <div class="form-group">
                <label for="namaGuru">Nama Lengkap:</label>
                <input type="text" id="namaGuru" name="namaGuru" required>
            </div>
            <div class="form-group">
                <label for="unitKerja">Unit Kerja:</label>
                <input type="text" id="unitKerja" name="unitKerja" required>
            </div>
            <div class="form-group">
                <label for="golongan">Golongan/Ruang:</label>
                <input type="text" id="golongan" name="golongan" value="IV/a" readonly>
            </div>
            <div class="form-group">
                <label for="jenjang">Jenjang Jabatan:</label>
                <input type="text" id="jenjang" name="jenjang" placeholder="Contoh: Guru Madya" required>
            </div>

            <hr>

            <h2>Soal Uji Kompetensi</h2>
            <div id="questionsContainer">
            </div>

            <button type="submit">Selesai Uji Kompetensi</button>
        </form>

        <div id="results">
            <h2>Hasil Uji Kompetensi</h2>
            <p><strong>Nama Guru:</strong> <span id="resultNamaGuru"></span></p>
            <p><strong>NIP:</strong> <span id="resultNIP"></span></p>
            <p><strong>Skor Anda:</strong> <span id="score"></span></p>

            <h3>Detail Jawaban:</h3>
            <div id="answerDetails">
            </div>
        </div>
    </div>

    <script>
        const questions = [
            // Pedagogical Competence (10 questions)
            {
                type: "pedagogik",
                question: "Seorang guru merancang pembelajaran yang menekankan pada pengembangan kemampuan berpikir kritis siswa melalui studi kasus. Pendekatan ini paling sesuai dengan teori belajar...",
                options: ["Behaviorisme", "Kognitivisme", "Konstruktivisme", "Humanisme"],
                answer: "Konstruktivisme"
            },
            {
                type: "pedagogik",
                question: "Dalam menyusun Rencana Pelaksanaan Pembelajaran (RPP), komponen utama yang harus diperhatikan agar pembelajaran berpusat pada siswa adalah...",
                options: ["Alokasi waktu dan sumber belajar", "Indikator pencapaian kompetensi dan tujuan pembelajaran", "Materi pembelajaran dan metode penilaian", "Strategi pembelajaran dan media pembelajaran"],
                answer: "Strategi pembelajaran dan media pembelajaran"
            },
            {
                type: "pedagogik",
                question: "Ketika menghadapi siswa yang menunjukkan kesulitan belajar pada materi tertentu, tindakan pertama yang paling tepat dilakukan guru adalah...",
                options: ["Memberikan tugas tambahan yang lebih sulit", "Memanggil orang tua siswa untuk membahas masalah", "Melakukan diagnosis kesulitan belajar untuk mengidentifikasi akar masalah", "Mengarahkan siswa untuk mencari les privat"],
                answer: "Melakukan diagnosis kesulitan belajar untuk mengidentifikasi akar masalah"
            },
            {
                type: "pedagogik",
                question: "Seorang guru ingin meningkatkan motivasi belajar siswa yang pasif. Strategi pembelajaran yang paling efektif untuk diterapkan adalah...",
                options: ["Pemberian ceramah interaktif", "Tugas individu dengan batas waktu ketat", "Pembelajaran berbasis proyek atau masalah", "Penilaian harian yang ketat"],
                answer: "Pembelajaran berbasis proyek atau masalah"
            },
            {
                type: "pedagogik",
                question: "Aspek penting dalam evaluasi pembelajaran yang berfokus pada proses dan hasil belajar siswa secara berkelanjutan disebut...",
                options: ["Penilaian sumatif", "Penilaian diagnostik", "Penilaian formatif", "Penilaian autentik"],
                answer: "Penilaian formatif"
            },
            {
                type: "pedagogik",
                question: "Prinsip dasar yang harus diperhatikan dalam pengembangan kurikulum adalah...",
                options: ["Fleksibilitas dan relevansi dengan kebutuhan siswa", "Keseragaman materi di semua jenjang", "Prioritas pada ujian nasional", "Penggunaan satu metode pembelajaran"],
                answer: "Fleksibilitas dan relevansi dengan kebutuhan siswa"
            },
            {
                type: "pedagogik",
                question: "Kemampuan guru dalam mengelola kelas untuk menciptakan lingkungan belajar yang kondusif dikenal sebagai...",
                options: ["Manajemen waktu", "Manajemen kurikulum", "Manajemen kelas", "Manajemen sumber daya"],
                answer: "Manajemen kelas"
            },
            {
                type: "pedagogik",
                question: "Salah satu indikator keberhasilan pembelajaran adalah jika siswa mampu...",
                options: ["Menghafal semua materi pelajaran", "Mencapai tujuan pembelajaran yang telah ditetapkan", "Mendapatkan nilai sempurna dalam setiap ujian", "Selalu menuruti perintah guru tanpa pertanyaan"],
                answer: "Mencapai tujuan pembelajaran yang telah ditetapkan"
            },
            {
                type: "pedagogik",
                question: "Dalam pembelajaran berdiferensiasi, guru menyesuaikan pembelajaran berdasarkan...",
                options: ["Keseragaman kemampuan siswa", "Minat, kesiapan, dan profil belajar siswa", "Tuntutan kurikulum semata", "Jumlah siswa dalam kelas"],
                answer: "Minat, kesiapan, dan profil belajar siswa"
            },
            {
                type: "pedagogik",
                question: "Ketika merencanakan penilaian, guru harus memastikan bahwa penilaian tersebut...",
                options: ["Hanya mengukur kemampuan hafalan", "Valid, reliabel, dan objektif", "Dilakukan hanya di akhir semester", "Hanya menggunakan satu jenis instrumen"],
                answer: "Valid, reliabel, dan objektif"
            },

            // Social Competence (10 questions)
            {
                type: "sosial",
                question: "Sebagai seorang guru, Anda dihadapkan pada situasi di mana ada perbedaan pendapat yang kuat antara orang tua siswa mengenai kebijakan sekolah. Sikap yang paling tepat Anda ambil adalah...",
                options: ["Memihak salah satu pihak yang didukung mayoritas", "Menghindari keterlibatan dalam perdebatan tersebut", "Menjembatani komunikasi, mencari titik temu, dan mengedepankan kepentingan terbaik siswa", "Menyampaikan masalah ini sepenuhnya kepada kepala sekolah"],
                answer: "Menjembatani komunikasi, mencari titik temu, dan mengedepankan kepentingan terbaik siswa"
            },
            {
                type: "sosial",
                question: "Interaksi yang efektif antara guru dan masyarakat dalam konteks pendidikan diwujudkan melalui...",
                options: ["Pengiriman laporan nilai siswa secara berkala", "Keterlibatan aktif dalam kegiatan kemasyarakatan di luar sekolah", "Membangun komunikasi dua arah yang positif dan kolaborasi untuk mendukung pendidikan siswa", "Mengundang orang tua hanya saat ada masalah kedisiplinan siswa"],
                answer: "Membangun komunikasi dua arah yang positif dan kolaborasi untuk mendukung pendidikan siswa"
            },
            {
                type: "sosial",
                question: "Anda menemukan adanya stereotip negatif yang berkembang di lingkungan sekolah tentang kelompok siswa tertentu. Sebagai guru, tindakan yang paling bertanggung jawab adalah...",
                options: ["Mengabaikannya karena bukan masalah akademik", "Melaporkannya kepada kepala sekolah tanpa tindakan lebih lanjut", "Mengedukasi siswa lain tentang pentingnya keberagaman dan menghapus stereotip negatif", "Menasehati siswa dari kelompok tersebut untuk tidak terlalu sensitif"],
                answer: "Mengedukasi siswa lain tentang pentingnya keberagaman dan menghapus stereotip negatif"
            },
            {
                type: "sosial",
                question: "Seorang guru yang memiliki kompetensi sosial tinggi akan senantiasa berusaha untuk...",
                options: ["Mengisolasi diri dari lingkungan sekolah agar lebih fokus mengajar", "Menciptakan lingkungan belajar yang inklusif dan mempromosikan toleransi antar siswa", "Berkomunikasi hanya dengan rekan sejawat dari mata pelajaran yang sama", "Menjaga jarak dengan siswa agar tetap disegani"],
                answer: "Menciptakan lingkungan belajar yang inklusif dan mempromosikan toleransi antar siswa"
            },
            {
                type: "sosial",
                question: "Dalam menghadapi rekan kerja yang memiliki pandangan berbeda mengenai strategi pembelajaran, seorang guru yang profesional akan...",
                options: ["Memaksakan pandangannya sendiri karena merasa paling benar", "Menghindari diskusi dengan rekan kerja tersebut", "Terbuka terhadap masukan, mendiskusikan perbedaan, dan mencari solusi terbaik untuk pembelajaran", "Mengadu kepada atasan tentang ketidaksepahaman tersebut"],
                answer: "Terbuka terhadap masukan, mendiskusikan perbedaan, dan mencari solusi terbaik untuk pembelajaran"
            },
            {
                type: "sosial",
                question: "Bagaimana guru dapat berkontribusi dalam membangun citra positif sekolah di mata masyarakat?",
                options: ["Dengan tidak berinteraksi dengan masyarakat", "Dengan menjaga kerahasiaan semua informasi sekolah", "Dengan berpartisipasi aktif dalam kegiatan sosial dan menunjukkan profesionalisme", "Dengan fokus hanya pada tugas mengajar di kelas"],
                answer: "Dengan berpartisipasi aktif dalam kegiatan sosial dan menunjukkan profesionalisme"
            },
            {
                type: "sosial",
                question: "Jika seorang guru mendapati salah satu siswanya menjadi korban perundungan, tindakan yang paling tepat adalah...",
                options: ["Menyuruh siswa tersebut untuk melawan sendiri", "Melaporkan kepada kepala sekolah dan melakukan intervensi sesuai prosedur sekolah", "Mengabaikan karena itu masalah antar siswa", "Memberikan hukuman kepada korban agar lebih kuat"],
                answer: "Melaporkan kepada kepala sekolah dan melakukan intervensi sesuai prosedur sekolah"
            },
            {
                type: "sosial",
                question: "Kemampuan guru untuk berkomunikasi secara efektif dengan siswa dari berbagai latar belakang budaya dan sosial adalah bagian dari kompetensi...",
                options: ["Pedagogik", "Sosial", "Kepribadian", "Profesional"],
                answer: "Sosial"
            },
            {
                type: "sosial",
                question: "Menjaga hubungan harmonis dengan sesama rekan guru merupakan wujud dari...",
                options: ["Sikap individualistis", "Kolaborasi profesional", "Persaingan sehat", "Kepatuhan hierarki"],
                answer: "Kolaborasi profesional"
            },
            {
                type: "sosial",
                question: "Seorang guru yang responsif terhadap kebutuhan masyarakat di sekitarnya akan...",
                options: ["Menutup diri dari masalah sosial", "Menginisiasi program-program yang relevan dengan kebutuhan komunitas", "Hanya fokus pada kebutuhan akademik siswa", "Membatasi interaksi di luar jam sekolah"],
                answer: "Menginisiasi program-program yang relevan dengan kebutuhan komunitas"
            },

            // Personality Competence (10 questions)
            {
                type: "kepribadian",
                question: "Integritas seorang guru ditunjukkan melalui...",
                options: ["Kemampuan mengajar dengan metode yang bervariasi", "Konsistensi antara perkataan dan perbuatan, serta menjunjung tinggi kode etik profesi", "Kerapihan dalam berpakaian dan penampilan", "Partisipasi aktif dalam lomba-lomba akademik"],
                answer: "Konsistensi antara perkataan dan perbuatan, serta menjunjung tinggi kode etik profesi"
            },
            {
                type: "kepribadian",
                question: "Ketika dihadapkan pada kritik atau masukan dari siswa atau orang tua, sikap profesional seorang guru adalah...",
                options: ["Merasa tersinggung dan mengabaikan kritik tersebut", "Membalas kritik dengan argumen yang kuat", "Menerima kritik dengan lapang dada, mereflefleksikan diri, dan menjadikannya bahan perbaikan", "Meminta kepala sekolah untuk menegur pihak yang mengkritik"],
                answer: "Menerima kritik dengan lapang dada, mereflefleksikan diri, dan menjadikannya bahan perbaikan"
            },
            {
                type: "kepribadian",
                question: "Kemampuan adaptasi seorang guru sangat penting di tengah perubahan kurikulum dan teknologi. Hal ini diwujudkan dengan...",
                options: ["Tetap menggunakan metode mengajar tradisional yang sudah nyaman", "Menolak mengikuti pelatihan baru karena merasa sudah berpengalaman", "Berpartisipasi aktif dalam pelatihan dan mengembangkan diri sesuai tuntutan zaman", "Hanya mengajar sesuai dengan buku teks yang tersedia"],
                answer: "Berpartisipasi aktif dalam pelatihan dan mengembangkan diri sesuai tuntutan zaman"
            },
            {
                type: "kepribadian",
                question: "Seorang guru yang matang dan stabil emosinya akan menunjukkan ciri-ciri sebagai berikut, kecuali...",
                options: ["Mampu mengendalikan diri dalam situasi sulit", "Bersikap sabar dan empatik terhadap siswa", "Mudah tersulut emosi saat menghadapi masalah kecil", "Mampu mengambil keputusan secara rasional"],
                answer: "Mudah tersulut emosi saat menghadapi masalah kecil"
            },
            {
                type: "kepribadian",
                question: "Bagaimana seorang guru sebaiknya menunjukkan loyalitasnya terhadap profesi dan instansinya?",
                options: ["Hanya mengikuti perintah atasan tanpa inisiatif", "Berpartisipasi aktif dalam pengembangan sekolah dan menjaga nama baik institusi", "Menyebarkan informasi internal sekolah kepada pihak luar", "Prioritaskan kepentingan pribadi di atas kepentingan sekolah"],
                answer: "Berpartisipasi aktif dalam pengembangan sekolah dan menjaga nama baik institusi"
            },
            {
                type: "kepribadian",
                question: "Sikap seorang guru yang patut dicontoh oleh siswa adalah...",
                options: ["Suka menyalahkan orang lain", "Disiplin dan bertanggung jawab", "Melanggar peraturan sesekali", "Tidak peduli dengan lingkungan sekitar"],
                answer: "Disiplin dan bertanggung jawab"
            },
            {
                type: "kepribadian",
                question: "Bagaimana seorang guru menunjukkan sikap adil kepada semua siswa?",
                options: ["Memperlakukan semua siswa dengan sama tanpa memandang latar belakang", "Memberikan nilai tinggi kepada siswa favorit", "Lebih fokus pada siswa yang pandai", "Mengabaikan siswa yang kesulitan belajar"],
                answer: "Memperlakukan semua siswa dengan sama tanpa memandang latar belakang"
            },
            {
                type: "kepribadian",
                question: "Keteladanan guru dalam berperilaku sehari-hari akan berdampak positif pada...",
                options: ["Nilai ujian siswa", "Disiplin dan karakter siswa", "Jumlah tugas yang diberikan", "Penggunaan fasilitas sekolah"],
                answer: "Disiplin dan karakter siswa"
            },
            {
                type: "kepribadian",
                question: "Ketika menghadapi tekanan kerja, seorang guru yang memiliki kompetensi kepribadian yang baik akan...",
                options: ["Mengeluh terus-menerus", "Mencari solusi dan tetap tenang", "Menyalahkan rekan kerja", "Mengambil cuti panjang"],
                answer: "Mencari solusi dan tetap tenang"
            },
            {
                type: "kepribadian",
                question: "Menjaga etika profesi guru berarti...",
                options: ["Hanya fokus pada gaji dan tunjangan", "Menjunjung tinggi nilai-nilai moral dan profesionalisme dalam setiap tindakan", "Mengikuti semua gosip di sekolah", "Membocorkan rahasia siswa kepada umum"],
                answer: "Menjunjung tinggi nilai-nilai moral dan profesionalisme dalam setiap tindakan"
            },

            // Professional Competence (10 questions)
            {
                type: "professional",
                question: "Penguasaan materi pelajaran secara mendalam dan kemampuan mengembangkan materi pembelajaran secara kreatif merupakan indikator dari kompetensi...",
                options: ["Pedagogik", "Sosial", "Kepribadian", "Profesional"],
                answer: "Profesional"
            },
            {
                type: "professional",
                question: "Seorang guru ingin meningkatkan kualitas pembelajarannya melalui Penelitian Tindakan Kelas (PTK). Langkah awal yang harus dilakukan adalah...",
                options: ["Menyusun laporan hasil PTK", "Mengidentifikasi masalah pembelajaran di kelas", "Melaksanakan tindakan perbaikan", "Mengumpulkan data awal"],
                answer: "Mengidentifikasi masalah pembelajaran di kelas"
            },
            {
                type: "professional",
                question: "Pengembangan keprofesian berkelanjutan (PKB) bagi guru PNS merupakan sebuah keharusan. Bentuk PKB yang paling efektif untuk meningkatkan kualitas pembelajaran adalah...",
                options: ["Hanya mengikuti seminar daring gratis", "Menyusun karya tulis ilmiah dan berpartisipasi dalam komunitas belajar guru", "Membaca buku teks pelajaran baru saja", "Menunggu instruksi dari dinas pendidikan untuk setiap kegiatan"],
                answer: "Menyusun karya tulis ilmiah dan berpartisipasi dalam komunitas belajar guru"
            },
            {
                type: "professional",
                question: "Seorang guru perlu memahami dan menguasai Standar Isi, Standar Proses, Standar Kompetensi Lulusan, dan Standar Penilaian. Ini termasuk dalam lingkup kompetensi...",
                options: ["Pedagogik", "Sosial", "Profesional", "Kepribadian"],
                answer: "Profesional"
            },
            {
                type: "professional",
                question: "Manfaat utama dari refleksi diri bagi seorang guru adalah...",
                options: ["Menilai kinerja rekan sejawat", "Mengidentifikasi kekuatan dan kelemahan dalam praktik mengajar untuk perbaikan", "Menambah beban administrasi guru", "Hanya untuk memenuhi tuntutan birokrasi"],
                answer: "Mengidentifikasi kekuatan dan kelemahan dalam praktik mengajar untuk perbaikan"
            },
            {
                type: "professional",

                    answerStatusClass = ''; // No special class
                }

                detailDiv.innerHTML = `
                    <strong>${index + 1}. ${q.question}</strong><br>
                    Jawaban Anda: <span class="${answerStatusClass}">
                        ${userAnswerText}
                    </span><br>
                    Kunci Jawaban: <span class="correct">${q.answer}</span>
                `;
                answerDetailsDiv.appendChild(detailDiv);
            });

            quizForm.style.display = 'none'; // Hide quiz form
            resultsDiv.style.display = 'block'; // Show results div
        });

        // Initialize quiz and check cooldown when page loads
        window.onload = function() {
            const lastCompletionTime = localStorage.getItem(lastQuizCompletionKey);
            if (lastCompletionTime) {
                const timeElapsed = Date.now() - parseInt(lastCompletionTime);
                if (timeElapsed < cooldownDuration) {
                    const remainingTime = cooldownDuration - timeElapsed;
                    const minutes = Math.floor(remainingTime / (1000 * 60));
                    const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);

                    quizForm.style.display = 'none';
                    timerDisplay.style.display = 'none';
                    document.getElementById('timeLimitDisplay').style.display = 'none'; // Hide the time limit text
                    const cooldownMessageDiv = document.createElement('div');
                    cooldownMessageDiv.classList.add('cooldown-message');
                    cooldownMessageDiv.innerHTML = `
                        Anda telah menyelesaikan uji kompetensi ini.<br>
                        Untuk menjaga integritas proses, Anda dapat mencoba kembali dalam **${minutes.toString().padStart(2, '0')} menit dan ${seconds.toString().padStart(2, '0')} detik**.
                    `;
                    document.querySelector('.container').insertBefore(cooldownMessageDiv, document.getElementById('quizForm'));
                    return; // Stop quiz initialization if still in cooldown
                }
            }
            // If no cooldown or cooldown ended, initialize the quiz
            generateQuestions();
            startTimer();
        };
    </script>
</body>
